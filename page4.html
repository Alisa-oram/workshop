<!DOCTYPE html>

        </div>
        <nav>
            <ul>
                <li>

                        <img src="pichome.png" alt="home" style="width: 20px; height: 20px">

                </li>
                <li>

                </li>
                <li>

    <div>

                <video width="300"height="200" controls><source src="ved.mp4"></video>
                <video width="300"height="200" controls><source src="ved2.mp4"></video>
            </div>
        </div>
        <div class="media-section">
            <h2>AUDIO</h2>
            <div class="media-grid">
                <audio width="300"height="200" controls><source src="large.mp4"></audio>
                <audio width="300"height="200" controls><source src="ved.mp4"></audio>
                <audio width="300"height="200" controls><source src="ved2.mp4"></audio>
